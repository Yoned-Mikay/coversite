<!DOCTYPE html><html><head>

<div class="center">
  <button class="button button3" onclick="openNewTabWithIframe()">Fullscreen</button>
</div>

<script>
  function openNewTabWithIframe() {
    // Open a new tab with about:blank
    var newTab = window.open('about:blank');

    // get iframe in newtab
    newTab.document.write(`
      <html>
        <head>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              overflow: hidden;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none; /* Remove the default border */
            }
          </style>
        </head>
        <body>
          <iframe src="https://classrvoom-opensocial.googleusercontent.com/gadgets/ifr?url=https://groups.google.com/u/6/group/54r7m5resdndren65dx/attach/59d41d61a91b0/ts64.xml?part=0.1&view=1&authuser=6&container=ig
"></iframe>
        </body>
      </html>
    `);
    newTab.document.close(); // Close the document to render the content
  }
</script>

<br><br>

<div class="center">
  <iframe id="myIframe" src="https://classrvoom-opensocial.googleusercontent.com/gadgets/ifr?url=https://groups.google.com/u/6/group/54r7m5resdndren65dx/attach/59d41d61a91b0/ts64.xml?part=0.1&amp;view=1&amp;authuser=6&amp;container=ig
" width="1056px" height="650px"></iframe>
</div>

    <script>
        function resizeIframe() {
            var iframe = document.getElementById('myIframe');
            var width = window.innerWidth - 50;
            var height = window.innerHeight - 50;
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
        }

        // Call the function initially to set the size on page load
        window.onload = resizeIframe;

        // Add an event listener to resize the iframe when the window is resized
        window.onresize = resizeIframe;
    </script>

</body></html>
