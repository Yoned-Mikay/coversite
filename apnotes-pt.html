<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .button3 {
            background: #2196f3;
        }
        .button3:hover {
            background: #1e88e5;
        }
        iframe {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="center">
    <button class="button button3" onclick="openNewTabWithIframe()">Fullscreen (<b>USE THIS</b>)</button>
</div>

<div class="center">
    <iframe id="myIframe" 
        src="https://gooooooooooooooooooooooooooooooooooooooooooogle-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/wergboy/NLP@3cd7c854d047f364125194f75adeaa75aecf7985/pt/pt.xml&container=ig"
        width="1056px" height="650px" style="width: 1850px; height: 850px;">
    </iframe>
</div>

<script>
    function openNewTabWithIframe() {
        var newTab = window.open('about:blank');

        newTab.document.write(`
            <html>
              <head>
                <style>
                  html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden;
                  }
                  iframe {
                    width: 100%;
                    height: 100%;
                    border: none;
                  }
                </style>
              </head>
              <body>
                <iframe src="https://gooooooooooooooooooooooooooooooooooooooooooogle-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/wergboy/NLP@3cd7c854d047f364125194f75adeaa75aecf7985/pt/pt.xml&container=ig">
                </iframe>
              </body>
            </html>
        `);
        newTab.document.close();
    }

    function resizeIframe() {
        var iframe = document.getElementById('myIframe');
        var width = window.innerWidth - 50;
        var height = window.innerHeight - 50;
        iframe.style.width = width + 'px';
        iframe.style.height = height + 'px';
    }

    window.onload = resizeIframe;

    window.onresize = resizeIframe;
</script>

</body>
</html>
