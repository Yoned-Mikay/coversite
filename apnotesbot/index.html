<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <style>
        body {
            font-family: Inter, sans-serif;
            color: rgba(255, 255, 255, 0.95);
            background-color: #000000;
            margin: 0;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
        }

        p {
            color: #dde4fd80;
            line-height: 1.5;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: Epilogue, sans-serif;
            font-size: 4em;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.4),
                         0 0 30px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                              0 0 20px rgba(255, 255, 255, 0.4),
                              0 0 30px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                            0 0 25px rgba(255, 255, 255, 0.6),
                            0 0 35px rgba(255, 255, 255, 0.3); }
        }

        .backdrop {
            background: radial-gradient(circle at 50% 50%, #8a2be2 0%, #000000 60%);
            width: 100%;
            height: 70em;
            position: absolute;
            z-index: -1;
            opacity: 0.3;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 0.5em;
            color: rgba(0, 0, 0, 0.9);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5em;
            padding: 0 1.5em;
            width: fit-content;
            height: 3em;
            transition: 0.2s;
            font-weight: 500;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .button p {
            color: rgba(0, 0, 0, 0.9);
            text-shadow: none;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .red-button {
            color: white !important;
            background-color: #ff3330 !important;
            box-shadow: 0 0 10px rgba(255, 51, 48, 0.7);
            animation: redPulse 1.5s infinite alternate;
        }

        @keyframes redPulse {
            from { box-shadow: 0 0 10px rgba(255, 51, 48, 0.7); }
            to { box-shadow: 0 0 20px rgba(255, 51, 48, 0.9), 
                            0 0 30px rgba(255, 51, 48, 0.5); }
        }

        .red-button:hover {
            background-color: #ff1a17 !important;
            box-shadow: 0 0 15px rgba(255, 51, 48, 0.9),
                        0 0 25px rgba(255, 51, 48, 0.6) !important;
        }

        .red-button p {
            color: white !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: calc(100% - 4em);
            max-width: 48em;
            margin: 12em auto 0 auto;
            padding: 2em;
            text-align: center;
            gap: 2em;
        }

        .notice {
            background-color: #09090b80;
            border: 1.5px solid #ffffff19;
            border-radius: 1em;
            padding: 2em;
            box-shadow: 0 0.25em 3em -0.5em #00000080,
                        0 0 15px rgba(255, 255, 255, 0.1);
        }

        .notice h2 {
            font-family: Epilogue, sans-serif;
            font-size: 1.75em;
            margin-top: 0;
            margin-bottom: 1em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1em;
            z-index: 1;
        }

        @media (max-width: 48em) {
            h1 {
                font-size: 3em;
            }

            .container {
                margin-top: 6em;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="backdrop"></div>

    <main>
        <div class="container">
            <h1>FreakGPT</h1>
            
            <div class="notice">
                <h2>Important Notice</h2>
                <p>This interface may not work on school-restricted computers. Please use the official website if you encounter any access issues.</p>
            </div>

            <div class="buttons">
                <a class="button" href="chat.html">
                    <p>Start Chatting</p>
                </a>
                <a class="button red-button" href="https://freakgpt.pages.dev/" target="_blank">
                    <p>Go to Main Website</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
